<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Client Website</h1>
    </header>
    
    <section id="signin-section">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    </section>

    <section id="homepage-section" style="display: none;">
        <h2>Welcome, <span id="username-display"></span>!</h2>
        <p>Choose how you want to interact:</p>
        <button onclick="interact('virtual')">Virtual Agent</button>
        <button onclick="interact('human')">Contact Human</button>
        <div id="interaction-result"></div>
    </section>

    <footer>
        <p>&copy; 2023 Client Website</p>
        <button onclick="joinUs()">Join Us</button>
    </footer>



</body>
</html>
